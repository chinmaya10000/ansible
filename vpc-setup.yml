--- 
- hosts: localhost
  connection: local 
  gather_facts: false
  tasks:
  - name: Import variable files
    ansible.builtin.include_vars: vars/vpc_setup

  - name: Create Vprofile vpc 
    amazon.aws.ec2_vpc_net:
      name: "{{vpc_name}}"
      cidr_block: "{{vpcCidr}}"
      region: "{{region}}"
      dns_support: yes
      dns_hostnames: yes
      tenancy: default
      state: "{{state}}"
    register: vpcout

  - debug:
      var: vpcout

  - name: Create Public Subnet 1 in zone1
    amazon.aws.ec2_vpc_subnet:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      az: "{{zone1}}"
      state: "{{state}}"
      cidr: "{{PubSub1Cidr}}"
      map_public: yes
      resource_tags: 
        Name: vprofile-pubsub1
    register: pubsub1_out